<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #eef6f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 850px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #0096c7, #48cae4);
      transform: translateY(-2px);
    }

    .emergency-title {
      font-size: 2.2rem;
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #ffc0c0;
    }

    .emergency-info {
      margin: 15px 0 25px 0;
      font-size: 1.2rem;
      color: #444;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .emergency-btn {
      background: linear-gradient(135deg, #ff4d4d, #ff7675);
      color: white;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
      transition: all 0.3s ease;
    }

    .emergency-btn:hover {
      background: linear-gradient(135deg, #ff3b3b, #ff5252);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='frontpage.html'">‚Üê Back</button>
    <h1 class="emergency-title">Emergency Services</h1>

    <div class="emergency-info">
      <strong>üöë Ambulance Number:</strong> 112 (India) / 911 (USA)
    </div>

    <h3>Find Nearby Hospitals</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d55985.68155796209!2d77.08172101389161!3d28.71640499771097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1737870241769!5m2!1sen!2sin" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>

    <button class="emergency-btn" onclick="alert('üö® Calling Emergency Services... Stay Calm!')">
      üìû Call Emergency
    </button>
  </div>
</body>
</html>
